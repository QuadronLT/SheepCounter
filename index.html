<!DOCTYPE html>
<div class="main">
  <html>
    <head>
      <title>Sheep counter</title>
      <link rel="stylesheet" href="index.css">
    </head>
    <body>
      <div class="counter">
        <header class="header">Sheep entered:</header>
        <div id="count-el">0</div>
        <div class="buttons">
          <button id="increment-btn" onclick="increment()">
          INCREMENT
        </button>
        <button id="save-btn" onclick="save()">
          SAVE
        </button>
      </div>
        <div id="save-el">Previous Entries: </div>
          <script src="index.js"></script>
          </script>
        </div>
      </div>
    </body>
  </html>
</div>
